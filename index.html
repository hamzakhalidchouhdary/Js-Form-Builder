<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <title>Document</title>
</head>
<body>
  <form id="root" class="container"></form>
  <div id="questionPopUp" class="question-container hide">
    <form class="question-form" onsubmit="addNewQuestion(event)">
      <div class="form-group">
        <label for="title">Question</label>
        <input id="title" type="text" name="question" class="form-control">
        <span id="question-error"></span>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" name="type" id="type">
          <option value="">Select One</option>
          <option value="heading">Heading</option>
          <option value="text">Text</option>
          <option value="radio">Radio</option>
          <option value="checkbox">Check Box</option>
        </select>
        <span id="type-error"></span>
      </div>
      <button type="button" class="btn btn-danger" onclick="closeQuestionPopUp()">Close</button>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
  <div class="fab-container" onclick="showQuestionPopUp()">
    <div class="button iconbutton">
    <i class="fa-solid fa-plus"></i>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
