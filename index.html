<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  <title>Document</title>
</head>
<body class="text-capitalize">
  <form id="root" class="container"></form>
  <div id="questionPopUp" class="question-container hide">
    <form id="newQuestionForm" class="question-form" onsubmit="addNewQuestion(event)">
      <div id="type-field" class="form-group">
        <label for="type">Type</label>
        <select id="type" onchange="setNewFieldType(event.target.value)" data-is-required="required" class="form-control" name="type" id="type">
          <option value="">Select One</option>
          <option value="heading">Heading</option>
          <option value="text">Text</option>
          <option value="radio">Radio</option>
          <option value="checkbox">Check Box</option>
          <option value="range">Range</option>
          <option value="select">Select</option>
        </select>
        <span id="type-error" class="text-danger small"></span>
      </div>
      <div id="question-field" hidden class="form-group">
        <label for="question">Question</label>
        <input id="question" data-is-required="required" type="text" name="question" class="form-control">
        <span id="question-error" class="text-danger small"></span>
      </div>
      <div id="name-field" hidden class="form-group">
        <label for="name">name</label>
        <input id="name" data-is-required="required" data-is-name="should be string" type="text" name="name" class="form-control">
        <span id="name-error" class="text-danger small"></span>
      </div>
      <div id="placeholder-field" hidden class="form-group">
        <label for="placeholder">placeholder</label>
        <input id="placeholder" data-is-name="should be string" type="text" name="placeholder" class="form-control">
        <span id="placeholder-error" class="text-danger small"></span>
      </div>
      <div id="validation-field" hidden class="form-group">
        <div>
          <label for="validation">validation</label>
        </div>
        <input id="isRequired" type="checkbox" name="validation" value="isRequired">
        <label for="isRequired">required</label>
        <input id="isName" type="checkbox" name="validation" value="isName">
        <label for="isName">name</label>
        <input id="isEmail" type="checkbox" name="validation" value="isEmail">
        <label for="isEmail">email</label>
        <input id="isPattran" type="checkbox" name="validation" value="isPattran">
        <label for="isPattran">pattren</label>
        <span id="validation-error" class="text-danger small"></span>
      </div>
      <div id="options-field" hidden>
        <label for="options">Options</label>
        <div class="form-group row">
          <div class="col col-5 col-sm-5">
            <input id="options" data-is-name="should be string" type="text" name="value" class="form-control w-100">
            <span id="value-error" class="text-danger small"></span>
          </div>
          <div class="col col-5 col-sm-5">
            <input id="options" data-is-name="should be string" type="text" name="label" class="form-control">
            <span id="label-error" class="text-danger small"></span>
          </div>
          <div class="col col-2 col-sm-2">
            <button type="button" class="btn btn-info float-right">ADD</button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-danger" onclick="closeQuestionPopUp()">Close</button>
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
  <div class="fab-container" onclick="showQuestionPopUp()">
    <div class="button iconbutton">
    <i class="fa-solid fa-plus"></i>
    </div>
  </div>
  <script src="./assets/js/formHandler.js"></script>
  <script src="./assets/js/addNewQuestion.js"></script>
  <script src="./assets/js/formBuilder.js"></script>
</body>
</html>
